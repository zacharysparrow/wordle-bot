<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Wordle-Bot</title>
</head>
<body>
    <h1>Enter hidden word and start word</h1>
    <form method="POST">
        <input type="text" name="hidden_word">
        <input type="text" name="start_word">
	<input type="submit" value="Submit">
    </form>
    {% if output %}
        <h2>{{ output }}</h2>
    {% endif %}
</body>
</html>
